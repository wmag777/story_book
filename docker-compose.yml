version: '3.8'

services:
  app:
    image: story-generator:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: story-generator
    ports:
      - "8000:8000"
    volumes:
      # Persistent data volume for database and media files
      - story-data:/app/data
      # Монтируем текущую директорию (код проекта) поверх /app в контейнере
      - .:/app
    environment:
      # Django settings
      - SECRET_KEY=${SECRET_KEY:-}
      - DEBUG=${DEBUG:-False}

      # Admin user (optional - will be created on first run)
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}

      # API Keys (optional - can be set via web UI)
      - OPENAI_KEY=${OPENAI_KEY:-}
      - GOOGLE_API=${GOOGLE_API:-}
      - STABILITY_API_KEY=${STABILITY_API_KEY:-}
      - FAL_KEY=${FAL_KEY:-}

      # CSRF settings for custom domains
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  story-data:
    name: story-generator-data